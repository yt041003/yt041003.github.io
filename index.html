<script>
    let currentTotal = 0;
    let isHidden = false;

    // é»æ“Šæ–°å¢åŠŸèƒ½
    function addToWallet(element) {
        // éš±è—æç¤ºæ–‡å­—
        document.getElementById("walletLabel").style.display = "none";

        const val = parseFloat(element.getAttribute("data-value"));
        const src = element.src;
        const originalClass = element.className;

        let sizeClass = "";
        
        // è­˜åˆ¥æ¨£å¼ Class
        if (originalClass.includes("note")) {
            sizeClass = "note";
        } else {
            const classes = originalClass.split(" ");
            classes.forEach(c => {

                if (c.startsWith("c") && c !== "currency-img") {

        }

        addMoney(val, src, sizeClass);
    }

    // åŠ å…¥è²¨å¹£åˆ°éŠ€åŒ… (é‚è¼¯å±¤)
    function addMoney(value, imgSrc, sizeClass) {
        currentTotal += value;
        updateDisplay();

        const img = document.createElement("img");
        img.src = imgSrc;
        // åŠ å…¥ wallet-item class
        img.className = `currency-img wallet-item ${sizeClass}`;
        img.setAttribute("data-value", value);
        
        // é»æ“ŠéŠ€åŒ…å…§çš„åœ–ç‰‡ = ç§»é™¤
        img.onclick = function() {
            removeMoney(this, value);
        };

        document.getElementById("wallet").appendChild(img);
    }

    // ç§»é™¤è²¨å¹£
    function removeMoney(el, val) {
        currentTotal -= val;
        // é˜²æ­¢æµ®é»æ•¸é‹ç®—å‡ºç¾è² æ•¸æ¥µå°å€¼
        if (currentTotal < 0.05) currentTotal = 0;
        
        updateDisplay();

        el.remove();

        // å¦‚æœéŠ€åŒ…æ²’æœ‰åœ–ç‰‡äº† (åªå‰© placeholder æ¨™ç±¤)ï¼Œé¡¯ç¤ºæç¤ºå­—
        const walletItems = document.querySelectorAll("#wallet .wallet-item");

    function updateDisplay() {
